<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>

    <style>

        #topo {
            background: blue;
        }

        #conteudo {
            background: red;
        }

        .produto {
            margin: 10px;
            background-color: grey;
        }

        #rodape {
            background-color: green;
        }

        #assinatura {
            background-color: pink;
        }

    </style>
</head>
<body>
    
    <div id="topo">
        <img src="imagens/amazon.png" alt="" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>

        <div class="produto">
            Produto 2
        </div>

        <div class="produto">
            Produto 3
        </div>
    </div>

    <div id="rodape">
        Todos os direitos reservados
    </div>

    <span id="assinatura">Camila</span>
    
</body>
</html>
